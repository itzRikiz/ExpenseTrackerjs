<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container  mt-5">
        <h1 class="text-center">EXPENSE TRACKER</h1>
        <form id="expenseForm" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="expenseName" placeholder="Expense Name" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="expenseAmount" placeholder="Amount" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="expenseDescription" placeholder="Description" required>
                </div>
                <div class="col">
                    <select class="form-control" id="expenseCategory" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
              
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
